<mat-card class="sign-up">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="signUpForm.controls['name'].hasError('required')">
          Please enter your name
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" />
        <mat-error *ngIf="signUpForm.controls['login'].hasError('required')">
          Please enter your login
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="isHidden ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="isHidden = !isHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isHidden"
        >
          <mat-icon>{{ isHidden ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="signUpForm.controls['password'].hasError('required')">
          Please enter your password
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          [type]="isHidden ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="isHidden = !isHidden"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="isHidden"
        >
          <mat-icon>{{ isHidden ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error
          *ngIf="signUpForm.controls['confirmPassword'].hasError('required')"
        >
          Please enter your password again
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <div>
        <span>Have an account?</span>
        <a routerLink="/auth/login" mat-button color="primary">Login</a>
      </div>

      <button
        mat-flat-button
        color="primary"
        [disabled]="signUpForm.invalid"
        type="submit"
      >
        Sign Up
      </button>
    </mat-card-actions>
  </form>
</mat-card>
