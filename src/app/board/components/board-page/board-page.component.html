<div class="spinner-container" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>

<mat-card class="board-container" *ngIf="board$ | async as b">
  <div class="board-header">
    <mat-icon [style]="'color: #' + b.id.slice(0, 6)">assignment</mat-icon>
    <h2 class="board-header-text">{{ b.title }} / {{ b.description }}</h2>
  </div>

  <div class="columns-container">
    <div class="columns">
      <app-column
        [boardId]="b.id"
        *ngFor="let column of b.columns | columnsInOrder"
        [column]="column"
      ></app-column>
    </div>

    <div class="column-controls">
      <button mat-icon-button color="primary" (click)="onColumnAdd(b.id)">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onColumnDelete(b)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
