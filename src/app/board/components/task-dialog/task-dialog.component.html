<div class="dialog-container">
  <h2 mat-dialog-title>{{ isNewTask ? "New task" : "Edit task" }}</h2>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Title</mat-label>
    <input matInput autocomplete="off" [(ngModel)]="task.title" />
    <mat-hint align="start">Min 1 character</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="textarea">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      [(ngModel)]="task.description"
      class="textarea-input"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="input-field">
    <mat-label>Assignee</mat-label>
    <mat-select>
      <mat-option *ngFor="let user of users$ | async" [value]="user.id">
        <mat-icon [style]="'color: #' + user.id.slice(0, 6)">
          account_circle
        </mat-icon>
        {{ user.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      color="primary"
      [disabled]="true"
      [mat-dialog-close]="task"
    >
      {{ isNewTask ? "Create" : "Update" }}
    </button>
  </div>
</div>
